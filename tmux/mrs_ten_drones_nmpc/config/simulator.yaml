simulation_rate: 100.0
clock_rate: 100.0
realtime_factor: 0.15

iterate_without_input: true

individual_takeoff_platform:
  enabled: false

collisions:
  enabled: false
  crash: false

  # if crash==false, then the collisions are elastic
  rebounce: 100.0

# randomization of the initial conditions around the desired spawn point
randomization:

  enabled: false

  bounds:
    x: 15.0
    y: 15.0
    z: 15.0

ground:
  enabled: true
  z: 0.0 # [m]

uav_names: [
  "uav1",
  "uav2",
  "uav3",
  "uav4",
  "uav5",
  "uav6",
  "uav7",
  "uav8",
  "uav9",
  "uav10",
]

uav1:
  type: "a300"
  spawn:
    x: 5.0
    y: 5.0
    z: 5.0
    heading: 0

uav2:
  type: "a300"
  spawn:
    x: 5.0
    y: -5.0
    z: 2.0
    heading: 0

uav3:
  type: "a300"
  spawn:
