simulation_rate: 100.0
clock_rate: 100.0
realtime_factor: 0.7 

iterate_without_input: true

individual_takeoff_platform:
  enabled: false

collisions:
  enabled: true
  crash: true

  # if crash==false, then the collisions are elastic
  rebounce: 100.0

# randomization of the initial conditions around the desired spawn point
randomization:

  enabled: false

  bounds:
    x: 15.0
    y: 15.0
    z: 15.0

ground:
  enabled: true
  z: 0.0 # [m]
#


uav_names: [
  "uav1",


]

uav1:
  type: "x500"
  spawn:
    x: -6.0 #10
    y: -42.0 #0
    z: 2.0
    heading: 0.0
